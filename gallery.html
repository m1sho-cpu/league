<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rift Merch</title>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rift Merch">
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <div class="hamburger"></div>
        </div>
    </header>

    <main>
    <section class="gallery-header">
        <h1>League of Legends Gallery</h1>
        <p>Explore our collection of Champs and Event in game</p>
    </section>

    <section class="gallery-carousel">
        <h2>Skin lines</h2>
        <div class="carousel-container">
            <!-- Slides -->
            <div class="carousel-slide active">
                <img src="images/gallery1.jpg" alt="Gallery Image 1">
            </div>
            <div class="carousel-slide">
                <img src="images/gallery2.jpg" alt="Gallery Image 2">
            </div>
            <div class="carousel-slide">
                <img src="images/gallery3.jpg" alt="Gallery Image 3">
            </div>
            <div class="carousel-slide">
                <img src="images/gallery4.jpg" alt="Gallery Image 4">
            </div>
            <div class="carousel-slide">
                <img src="images/gallery5.jpg" alt="Gallery Image 5">
            </div>
            <div class="carousel-slide">
                <img src="images/gallery6.jpg" alt="Gallery Image 6">
            </div>

            <!-- Navigation Arrows -->
            <button class="carousel-btn prev-btn">&lt;</button>
            <button class="carousel-btn next-btn">&gt;</button>
            
            <!-- Indicators -->
            <div class="carousel-indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
                <span class="indicator" data-index="3"></span>
                <span class="indicator" data-index="4"></span>
                <span class="indicator" data-index="5"></span>
            </div>
        </div>
    </section>
</main>
    
   

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
